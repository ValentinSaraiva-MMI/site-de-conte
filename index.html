<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Conte</title>
</head>

<body class="body">
    <div class="bgcolor">
        <Header>
            <h1 class="title">
                Il était une histoire...
            </h1>
        </Header>
    </div>

    <div class="hero__text">
        Des récits à découvrir
    </div>

    <div class="hero__p">
        Retrouvez ici toutes nos histoires, et laisser vous plonger dans des univers fantastiques, où chaques
        reves est possible.
    </div>


    <section>
        <figure class="card">
            <div class="card__hero">
                <img class="card__img" src="images/totoro.jpg" alt="">

            </div>
            <div class="card__content">
                <div class="card__info">
                    <h5 class="card__price">Mon Voisin Totoro</h5>
                    <p class="card__p"> Après avoir emménagé dans une grande et belle maison en pleine nature, Satsuki
                        et sa petite sœur Mei découvriront dans
                        les bois des esprits de la forêt et décideront de se lier d’amitié avec eux.</p>
                    <a href="Totoro.html"> <button class="card__button ">Lire plus

                        </button>
                    </a>
                </div>
            </div>

        </figure>
    </section>

    <section>
        <figure class="card">
            <div class="card__hero">
                <img class="card__img" src="images/link2.jpeg" alt="">

            </div>
            <div class="card__content">
                <div class="card__info">
                    <h5 class="card__price">Zelda Ocarina of time</h5>
                    <p class="card__p">Dans le royaume d'Hyrule, Link un jeune garçon vivant dans la forêt reçoit les
                        responsabilités de parcourir le royaume
                        afin d'empêcher qu'il ne succombe au force du mal
                    </p>
                    <a href="Zelda.html"> <button class="card__button ">Lire plus

                        </button>
                    </a>
                </div>
            </div>

        </figure>
    </section>


    <section>
        <figure class="card">
            <div class="card__hero">
                <img class="card__img" src="images/chihiro.jpg" alt="Voyage de Chihiro">

            </div>
            <div class="card__content">
                <div class="card__info">
                    <h5 class="card__price">Le Voyage de Chihiro</h5>
                    <p class="card__p">
                        Après une balade avec ses parents qui doit les conduire vers leurs nouvelles maisons la jeune
                        chihiro se retrouve plongé
                        dans un monde, où les âmes et les esprits ont remplacés les humains.</p>
                    <a href="chihiro.html"> <button class="card__button ">Lire plus

                        </button>
                    </a>
                </div>
            </div>

        </figure>
    </section>


    <section>
        <figure class="card">
            <div class="card__hero">
                <img class="card__img" src="images/le_petit_prince.webp" alt="Petit Prince">

            </div>
            <div class="card__content">
                <div class="card__info">
                    <h5 class="card__price">Le Petit Prince</h5>
                    <p class="card__p">
                        La discussion émouvante de deux amis loin de chez eux, se racontant leurs histoires.</p>
                    <a href="lepetitprince.html"> <button class="card__button ">Lire plus
                        </button>
                    </a>
                </div>
            </div>

        </figure>
    </section>

    <footer>
        <h5>Site réalisé dans le cadre d'un exercice pédagogique à l'IUT MMI de Montbéliard
        </h5>
    </footer>



</body>

</html>
